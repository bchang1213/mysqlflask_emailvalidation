<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Email_validations</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<p>{{message}}</p>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<form action="/post" method="POST">
		Emails:<input type="text" name="email">
		<input type="submit" name="submit">
	</form>
</body>
</html>
